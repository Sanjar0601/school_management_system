{% extends 'base/base.html' %}
{% load static %}
{% block content %}
  <div class="card">
    <div class="card-header">Group Register Form</div>
    <div class="card-body">
      <form class="form-control" action="" style="border:none;" method="post" enctype="multipart/form-data" id="GroupRegistrationForm">

        <div class="group_info">
          <div class="card">
            <div class="card-header">Group Information</div>
            <div class="card-body">
              {% csrf_token %}
              {{ group_form }}
              <button id="submit" type="submit" class="btn btn-primary rounded-pill pull-right"  style="padding: 10px 20px;">Submit</button>

            </div>


          </div>
        </div>

        <!-- <button id="" type="button" class="btn btn-primary pull-right">Next</button> -->
        </div>

      </form>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script src="{% static 'src/js/registration.js' %}"></script>
    </div>
  </div>
{% endblock %}
